{% load static %}

<div class="uk-grid" data-uk-grid>
    <div class="uk-width-3-3@l">
        <div class="widjet --filters">
            <div class="widjet__head">
                <h3 class="uk-text-lead">Turnuvalar </h3>
            </div>
            <div class="widjet__body" id="addplayertwo">
                <div class="uk-grid uk-child-width-1-4@xl uk-child-width-1-2@s uk-flex-middle uk-grid-small" data-uk-grid>
                    Katılımcı Ekle
                    <form style="display: flex;width: 106%;">
                        <div><input class="uk-input" id="name" name="name" type="text" placeholder="Kullanıcı Adı"></div>
                        <a class="uk-margin-small-left" id="addplayer">Ekle</a>
                    </form>
                </div>
            </div>
        </div>


        <div class="group-row" id="headone">
            Mevcut Katılımcılar
            <ul id="player-list" class="js-filter uk-grid-small uk-child-width-1-1 uk-child-width-1-5@xl uk-child-width-1-4@l uk-child-width-1 uk-child-width-1" data-uk-grid>
            </ul>
        </div>
        <div class="action" style="display: flex;justify-content: center;margin-top: 21px;">
            <div class="group-button public generic-button"><a id="startournament" class="group-button leave-group">Turnuvayı Başlat</a></div>
        </div>
        <b>Sıradaki Maçlar</b>
        <ul id="showmatch" class="js-filter uk-grid-small uk-child-width-1-1 uk-child-width-1-5@xl uk-child-width-1-4@l uk-child-width-1 uk-child-width-1" data-uk-grid>
        </ul>


        <div class="uk-grid" style="display: flex; justify-content: center;">
            <div class="uk-width-2-3@xl">
                <div style="display: flex; justify-content: space-evenly; width: 100%; height: 99px;">
                    <canvas></canvas>
                </div>
            </div>
        </div>

        
    </div>

    


</div>
